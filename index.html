<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Casttelo — clone</title>
  <style>
    :root{--bg:#0b0b0f;--card:#0f1220;--accent:#9b5cff;--muted:#9aa0b4}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:radial-gradient(1200px 600px at 10% 10%, rgba(155,92,255,0.08), transparent), radial-gradient(800px 400px at 90% 80%, rgba(0,200,255,0.03), transparent), var(--bg);color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .container{width:100%;max-width:420px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);border-radius:18px;padding:28px;text-align:center;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    .avatar{width:120px;height:120px;border-radius:50%;display:inline-block;overflow:hidden;border:3px solid rgba(255,255,255,0.06)}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    h1{margin:16px 0 6px;font-size:20px}
    p.desc{margin:0;color:var(--muted);font-size:13px}

    .links{margin-top:18px;display:flex;flex-direction:column;gap:12px}
    .link{background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));padding:12px 16px;border-radius:12px;text-decoration:none;color:inherit;display:flex;align-items:center;justify-content:space-between;border:1px solid rgba(255,255,255,0.03);transition:transform .14s ease, box-shadow .14s ease}
    .link:hover{transform:translateY(-4px);box-shadow:0 8px 30px rgba(20,10,60,0.45)}
    .link .left{display:flex;align-items:center;gap:12px}
    .thumb{width:42px;height:42px;border-radius:10px;overflow:hidden;flex-shrink:0;background:linear-gradient(90deg,var(--accent),#3ec5ff);display:flex;align-items:center;justify-content:center;font-weight:700}
    .link .title{font-weight:600}
    .link .meta{font-size:12px;color:var(--muted)}

    .actions{display:flex;gap:8px;justify-content:center;margin-top:18px}
    .btn-plain{background:none;border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:var(--muted);font-size:13px}

    .footer{margin-top:18px;font-size:12px;color:var(--muted)}

    /* small badge */
    .badge{padding:6px 10px;border-radius:999px;font-weight:600;background:linear-gradient(90deg, rgba(155,92,255,0.15), rgba(62,197,255,0.06));border:1px solid rgba(255,255,255,0.03)}

    /* responsive */
    @media (max-width:420px){body{padding:20px}.card{padding:20px}}

  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="page">
      <div class="avatar" id="avatar"><img src="https://images.unsplash.com/photo-1544006659-f0b21884ce1d?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder" alt="avatar"></div>
      <h1 id="name">CASTTELO</h1>
      <p class="desc">criador • servidor • curador — links, arquivos e afins</p>

      <div class="links" id="links">
        <a class="link" href="https://t.me/example" target="_blank" rel="noopener">
          <div class="left"><div class="thumb">TG</div><div>
            <div class="title">Entrar no Telegram</div>
            <div class="meta">Canal e comunidade</div>
          </div></div>
          <div class="right">›</div>
        </a>

        <a class="link" href="/download/sample.zip" target="_blank" rel="noopener">
          <div class="left"><div class="thumb">DL</div><div>
            <div class="title">Download: pack 01</div>
            <div class="meta">Arquivos e wallpapers</div>
          </div></div>
          <div class="right">⬇</div>
        </a>

        <a class="link" href="https://open.spotify.com/" target="_blank" rel="noopener">
          <div class="left"><div class="thumb">SP</div><div>
            <div class="title">Playlist — vibe</div>
            <div class="meta">ouvir agora</div>
          </div></div>
          <div class="right">♫</div>
        </a>

      </div>

      <div class="actions">
        <button class="btn-plain" id="copyUrl">Copiar link</button>
        <button class="btn-plain" id="shareBtn">Compartilhar</button>
      </div>

      <div class="footer">
        <span class="badge">guns.lol clone</span>
      </div>
    </div>
  </div>

<script>
  // Simple copy-to-clipboard
  document.getElementById('copyUrl').addEventListener('click', async ()=>{
    const url = location.href;
    try{
      await navigator.clipboard.writeText(url);
      alert('Link copiado: ' + url);
    }catch(e){
      prompt('Copie o link manualmente:', url);
    }
  });

  // Native share if available
  document.getElementById('shareBtn').addEventListener('click', ()=>{
    const shareData = {title: document.getElementById('name').textContent, text: 'Confira este perfil', url: location.href};
    if(navigator.share){
      navigator.share(shareData).catch(()=>{});
    }else{
      // fallback: open share dialog with social links
      const twitter = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(shareData.text + ' ' + shareData.url);
      window.open(twitter,'_blank');
    }
  });

  // Optional: make links open in new overlay (mimic preview behavior)
  document.querySelectorAll('.link').forEach(a=>{
    a.addEventListener('click', (e)=>{
      // allow ctrl/cmd to open normally
      if(e.metaKey||e.ctrlKey) return;
      // for external links, allow default
      const href = a.getAttribute('href');
      if(href && (href.startsWith('http') || href.startsWith('//'))) return;
      // else prevent and simulate download/open
      e.preventDefault();
      alert('Abrindo: ' + href);
    });
  });

</script>
</body>
</html>
